settings:
  recursive: true
  follow-symlinks: false
  skip: ['.*', 'pandocomatic.yaml']
templates:
#######################################
  paper-with-refs-pdf:
    preprocessors: []
    pandoc:
      from: markdown
      to: pdf
      latex-engine: "xelatex"
      standalone: true
      filter: 
        - pandoc-citeproc
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
      bibliography: /Users/ian/.pandoc/Core.bib
      csl: /Users/ian/.pandoc/csl/apa-ian.csl
      metadata: 
        - "classoption=twoside"
        - "mainfont='Greta Text Pro'"  
        - "mainfontoptions='Numbers=OldStyle,Numbers=Proportional'"
        - "sansfont='Graublau Sans'"  
        - "sansfontoptions='Numbers=OldStyle,Numbers=Proportional'"
        - "monofont='Fira Code'"  
        - "CJKmainfont='PingFang SC'"
        - "linkcolor=Mahogany"
        - "citecolor=Sepia"
        - "urlcolor=BrickRed"
        - "lang='en-GB'"  
        - "papersize='A4'"  
        - "documentclass='article'"
        - "fontsize='12pt'"
        - "linestretch='1.65'"
        - "geometry='margin=2cm'"
        - "notes-after-punctuation=false"  
        - "link-citations=true"  
      template: /Users/ian/.pandoc/templates/custom.latex
      dpi: 300
      toc: true
      toc-depth: 4
      base-header-level: 1
    postprocessors: 
      - 'postprocessors/fixlatex.rb'
#######################################
  paper-with-refs-latex:
    preprocessors: []
    pandoc:
      from: markdown
      to: latex
      latex-engine: "xelatex"
      standalone: true
      filter: 
        - pandoc-citeproc
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
      bibliography: /Users/ian/.pandoc/Core.bib
      csl: /Users/ian/.pandoc/csl/apa-ian.csl
      metadata: 
        - "classoption=twoside"
        - "mainfont='Greta Text Pro'"  
        - "mainfontoptions='Numbers=OldStyle,Numbers=Proportional'"
        - "sansfont='Graublau Sans'"  
        - "sansfontoptions='Numbers=OldStyle,Numbers=Proportional'"
        - "monofont='Fira Code'"  
        - "CJKmainfont='PingFang SC'"
        - "linkcolor=Mahogany"
        - "citecolor=Sepia"
        - "urlcolor=BrickRed"
        - "lang='en-GB'"  
        - "papersize='A4'"  
        - "documentclass='article'"
        - "fontsize='12pt'"
        - "linestretch='1.75'"
        - "geometry='margin=2cm'"
        - "notes-after-punctuation=false"  
        - "link-citations=true"  
      template: /Users/ian/.pandoc/templates/custom.latex
      dpi: 300
      toc: true
      toc-depth: 4
      base-header-level: 1
    postprocessors: 
      - 'postprocessors/fixlatex.rb'
#######################################
  paper-with-refs-docx:
    preprocessors: []
    pandoc:
      from: markdown
      to: docx
      standalone: true
      filter: 
        - pandoc-citeproc
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
      bibliography: /Users/ian/.pandoc/Core.bib
      csl: /Users/ian/.pandoc/csl/apa-ian.csl
      reference-docx: /Users/ian/.pandoc/templates/custom-greta.docx
      dpi: 300
      toc: false
      toc-depth: 4
      base-header-level: 1
      metadata: 
        - "notes-after-punctuation=false"  
        - "link-citations=false"
    postprocessors: []
#######################################
  paper-with-refs-odt:
    preprocessors: []
    pandoc:
      from: markdown
      to: odt
      standalone: true
      filter: 
        - pandoc-citeproc
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
      bibliography: /Users/ian/.pandoc/Core.bib
      csl: /Users/ian/.pandoc/csl/apa-ian.csl
      reference-odt: /Users/ian/.pandoc/templates/custom.odt
      dpi: 300
      toc: false
      toc-depth: 4
      base-header-level: 1
      metadata: 
        - "notes-after-punctuation=false"  
        - "link-citations=true"
    postprocessors: []
#######################################
  paper-with-refs-html:
    preprocessors: []
    pandoc:
      from: markdown
      to: html5
      standalone: true
      number-sections: true
      section-divs: true
      filter: 
        - pandoc-citeproc
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
      bibliography: /Users/ian/.pandoc/Core.bib
      csl: /Users/ian/.pandoc/csl/apa-ian.csl
      template: /Users/ian/.pandoc/templates/custom.html
      css: "/Users/ian/.pandoc/templates/custom.css"
      self-contained: true
      dpi: 300
      toc: true
      toc-depth: 4
      base-header-level: 1
      metadata: 
        - "notes-after-punctuation=false"  
        - "link-citations=false"
    postprocessors: []
#######################################
  paper-no-refs-docx:
    preprocessors: []
    pandoc:
      from: markdown
      to: docx
      filter: 
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
      standalone: true
      reference-docx: /Users/ian/.pandoc/templates/custom.docx
      toc: false
      base-header-level: 1
    postprocessors: []
#######################################
  paper-no-refs-odt:
    preprocessors: []
    pandoc:
      from: markdown
      to: odt
      filter: 
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
      standalone: true
      reference-docx: /Users/ian/.pandoc/templates/custom.odt
      toc: false
      base-header-level: 1
    postprocessors: []
#######################################
  test:
    preprocessors: []
    pandoc:
      from: markdown
      to: html5
      standalone: true
      css: "/Users/ian/.pandoc/templates/custom.css"
      self-contained: true
      mathjax: true
      dpi: 300
      toc: false
    postprocessors: []
#######################################
  test-pdf:
    preprocessors: []
    pandoc:
      from: markdown
      to: pdf
      latex-engine: "xelatex"
      standalone: true
      toc: true
      metadata: 
        - "lang='en-GB'"  
        - "papersize='A4'"  
        - "documentclass='article'"
        - "fontsize='12pt'"
        - "linestretch='1.75'"
    postprocessors: []
#######################################
  test-latex:
    preprocessors: []
    pandoc:
      from: markdown
