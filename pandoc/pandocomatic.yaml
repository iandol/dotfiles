settings:
  recursive: true
  follow-symlinks: false
  skip: ['.*', 'pandocomatic.yaml']
templates:
#######################################
  test-markdown:
    pandoc:
      from: markdown
      to: markdown
      output: out.md
      standalone: true
      filter: /Users/ian/.pandoc/filters/testFilter
    metadata:
        author: Joanna Doe
#######################################
  latex-with-refs:
    setup: []
    preprocessors: ['preprocessors/removeAffiliations']
    pandoc:
      from: markdown
      to: latex
      standalone: true
      filter: 
        - pandoc-citeproc #process citations
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
        - /Users/ian/.pandoc/filters/authorToName #convert author to author: name: affiliation:
      bibliography: /Users/ian/.pandoc/Core.bib
      csl: /Users/ian/.pandoc/csl/apa-ian.csl
      #citation-abbreviations: /Users/ian/.pandoc/cite-abbr.json
      template: /Users/ian/.pandoc/templates/custom.latex
      dpi: 300
      table-of-contents: true
      base-header-level: 2
    metadata:
      classoption: twoside
      mainfont: 'Greta Text Pro'
      mainfontoptions: 'Numbers=OldStyle,Numbers=Proportional'
      sansfont: 'Graublau Sans'
      sansfontoptions: 'Numbers=OldStyle,Numbers=Proportional'
      monofont: 'Fira Code'
      mathfont: 'Cambria Math'
      mathfontoptions: 'math-style=ISO,bold-style=ISO'
      CJKmainfont: 'PingFang SC'
      CJKsansfont: 'Heiti SC'
      linkcolor: Mahogany
      citecolor: Sepia
      urlcolor: BrickRed
      lang: 'en-GB'
      documentclass: 'article'
      fontsize: '11pt'
      linestretch: '1.5'
      geometry: 'margin=2cm'
      notes-after-punctuation: false
      link-citations: true 
      nonumberfigures: true
      lof: false
    postprocessors: ['postprocessors/fixLaTeX']
    cleanup: []
#######################################
  pdf-with-refs:
    extends: 'latex-with-refs'
    pandoc:
      to: pdf
      latex-engine: "xelatex"
      standalone: true
    cleanup: ['latexmk -c']
#######################################
  eisvogel:
    extends: 'latex-with-refs'
    pandoc:
      template: /Users/ian/.pandoc/templates/eisvogel.latex
      table-of-contents: true
      base-header-level: 2
    metadata: 
      titlepage: true
      titlepage-color: BB5544
      titlepage-text-color: FFFFFF
      titlepage-rule-color: FFFFFF
      titlepage-rule-height: 4
#######################################
  latex-ieee:
    extends: 'latex-with-refs'
    preprocessors: []
    pandoc:
      template: /Users/ian/.pandoc/templates/ieee.latex
    metadata: 
      fontsize: '10pt'
#######################################
  latex-scholar:
    extends: 'latex-with-refs'
    pandoc:
      template: /Users/ian/.pandoc/templates/pandoc-scholar.latex
    metadata: 
      fontsize: '10pt'
#######################################
  memoir-with-refs:
    extends: 'latex-with-refs'
    pandoc:
      template: /Users/ian/.pandoc/templates/custom-memoir.latex
      table-of-contents: true
      toc-depth: 4
      base-header-level: 1
    metadata:
      documentclass: 'memoir'
######################################
  docx:
    setup: []
    preprocessors: []
    pandoc:
      from: markdown
      to: docx
      standalone: true
      filter: 
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
        - /Users/ian/.pandoc/filters/authorRemoveHash #remove name: affiliation:
      reference-doc: /Users/ian/.pandoc/templates/custom.docx
      dpi: 300
      table-of-contents: false
      toc-depth: 4
      base-header-level: 1
    postprocessors: []
    cleanup: []
#######################################
  docx-with-refs:
    extends: 'docx'
    pandoc:
      filter: 
        - pandoc-citeproc #process citations
      bibliography: /Users/ian/.pandoc/Core.bib
      csl: /Users/ian/.pandoc/csl/apa-ian.csl
      #citation-abbreviations: /Users/ian/.pandoc/cite-abbr.json
      reference-doc: /Users/ian/.pandoc/templates/custom-greta.docx
    metadata: 
      notes-after-punctuation: false 
      link-citations: false
    postprocessors: []
    cleanup: []
#######################################
  odt-with-refs:
    extends: 'docx-with-refs'
    pandoc:
      to: odt
      reference-doc: /Users/ian/.pandoc/templates/custom.odt
#######################################
  html-with-refs:
    setup: []
    preprocessors: []
    pandoc:
      from: markdown
      to: html5
      standalone: true
      number-sections: true
      section-divs: true
      filter: 
        - pandoc-citeproc #process citations
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
      bibliography: /Users/ian/.pandoc/Core.bib
      csl: /Users/ian/.pandoc/csl/apa-ian.csl
      citation-abbreviations: /Users/ian/.pandoc/cite-abbr.json
      template: /Users/ian/.pandoc/templates/custom.html
      css: "/Users/ian/.pandoc/templates/custom.css"
      self-contained: true
      dpi: 300
      table-of-contents:
      toc-depth: 4
      base-header-level: 1
    metadata: 
      notes-after-punctuation: false 
      link-citations: false
    postprocessors: []
    cleanup: []
#######################################
  tufte:
    setup: []
    preprocessors: []
    pandoc:
      from: markdown
      to: html5
      standalone: true
      filter: 
        - pandoc-sidenote
      template: /Users/ian/.pandoc/templates/tufte.html5
      css: 
        - "/Users/ian/.pandoc/templates/tufte.css"
        - "/Users/ian/.pandoc/templates/tuftepandoc.css"
      self-contained: true
    postprocessors: []
    cleanup: []
#######################################
  test:
    setup: []
    preprocessors: []
    pandoc:
      from: markdown
      to: html5
      standalone: true
      css: "/Users/ian/.pandoc/templates/custom.css"
      self-contained: true
      mathjax: true
    postprocessors: []
#######################################
  test-pdf:
    setup: []
    preprocessors: []
    pandoc:
      from: markdown
      to: pdf
      latex-engine: "xelatex"
      standalone: true
    metadata: 
      lang: 'en-GB'
      papersize: 'A4' 
      documentclass: 'article'
      fontsize: '12pt'
      linestretch: '1.75'
    postprocessors: []
    cleanup: []
#######################################
  test-latex:
    setup: []
    preprocessors: []
    pandoc:
      from: markdown
      to: latex
      latex-engine: "xelatex"
      standalone: true
    metadata: 
      lang: 'en-GB'
      papersize: 'A4' 
      documentclass: 'article'
      fontsize: '12pt'
      linestretch: '1.75'
    postprocessors: []
    cleanup: []
