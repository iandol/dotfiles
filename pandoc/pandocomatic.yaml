      latex-engine: "xelatex"
      standalone: true
      toc: true
      metadata: 
        - "lang='en-GB'"  
        - "papersize='A4'"  
        - "documentclass='article'"
        - "fontsize='12pt'"
        - "linestretch='1.75'"
    postprocessors: []

