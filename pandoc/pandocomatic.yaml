settings:
  recursive: true
  follow-symlinks: false
  skip: ['.*', 'pandocomatic.yaml']
templates:
#######################################
  test-markdown:
    pandoc:
      from: markdown
      to: markdown
      output: out.md
      standalone: true
      filter: 
        - /Users/ian/.pandoc/filters/testFilter
#######################################
  latex-with-refs:
    preprocessors: ['preprocessors/removeAffiliations']
    pandoc:
      from: markdown
      to: latex
      standalone: true
      filter: 
        - pandoc-citeproc
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
        - /Users/ian/.pandoc/filters/authorToName #convert author to author: name: affiliation:
      bibliography: /Users/ian/.pandoc/Core.bib
      csl: /Users/ian/.pandoc/csl/apa-ian.csl
      metadata:
        - "classoption=twoside"
        - "mainfont='Greta Text Pro'"
        - "mainfontoptions='Numbers=OldStyle,Numbers=Proportional'"
        - "sansfont='Graublau Sans'"
        - "sansfontoptions='Numbers=OldStyle,Numbers=Proportional'"
        - "monofont='Fira Code'"
        - "mathfont='Cambria Math'"
        - "mathfontoptions='math-style=ISO,bold-style=ISO'"
        - "CJKmainfont='PingFang SC'"
        - "CJKsansfont='Heiti SC'"
        - "linkcolor=Mahogany"
        - "citecolor=Sepia"
        - "urlcolor=BrickRed"
        - "lang='en-GB'"
        - "documentclass='article'"
        - "fontsize='11pt'"
        - "linestretch='1.5'"
        - "geometry='margin=2cm'"
        - "notes-after-punctuation=false"  
        - "link-citations=true"  
        - "nonumberfigures=true"
        - "lof="
      template: /Users/ian/.pandoc/templates/custom.latex
      dpi: 300
      table-of-contents: false
      toc-depth: 4
      base-header-level: 2
    postprocessors: ['postprocessors/fixLaTeX']
#######################################
  pdf-with-refs:
    preprocessors: ['preprocessors/removeAffiliations']
    pandoc:
      from: markdown
      to: pdf
      latex-engine: "xelatex"
      standalone: true
      filter: 
        - pandoc-citeproc
        - /Users/ian/.pandoc/filters/addToday #add date metadata
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
        - /Users/ian/.pandoc/filters/authorToName #convert author to author: name: affiliation:
      bibliography: /Users/ian/.pandoc/Core.bib
      csl: /Users/ian/.pandoc/csl/apa-ian.csl
      metadata:
        - "classoption=twoside"
        - "mainfont='Greta Text Pro'"
        - "mainfontoptions='Numbers=OldStyle,Numbers=Proportional'"
        - "sansfont='Graublau Sans'"
        - "sansfontoptions='Numbers=OldStyle,Numbers=Proportional'"
        - "monofont='Fira Code'"
        - "mathfont='Cambria Math'"
        - "mathfontoptions='math-style=ISO,bold-style=ISO'"
        - "CJKmainfont='PingFang SC'"
        - "CJKsansfont='Heiti SC'"
        - "linkcolor=Mahogany"
        - "citecolor=Sepia"
        - "urlcolor=BrickRed"
        - "lang='en-GB'"
        - "documentclass='article'"
        - "fontsize='11pt'"
        - "linestretch='1.5'"
        - "geometry='margin=2cm'"
        - "notes-after-punctuation=false"  
        - "link-citations=true"  
        - "nonumberfigures=true"
        - "lof="
      template: /Users/ian/.pandoc/templates/custom.latex
      dpi: 300
      table-of-contents: false
      toc-depth: 4
      base-header-level: 2
    postprocessors: ['postprocessors/fixLaTeX']
#######################################
  eisvogel:
    preprocessors: ['preprocessors/removeAffiliations']
    pandoc:
      from: markdown
      to: latex
      standalone: true
      filter: 
        - pandoc-citeproc
        - /Users/ian/.pandoc/filters/addToday
        - /Users/ian/.pandoc/filters/authorToName
      bibliography: /Users/ian/.pandoc/Core.bib
      csl: /Users/ian/.pandoc/csl/apa-ian.csl
      citation-abbreviations: /Users/ian/.pandoc/cite-abbr.json
      metadata: 
        - "mainfont='Greta Sans Std'"
        - "mainfontoptions='Numbers=OldStyle,Numbers=Proportional'"
        - "sansfont='Graublau Slab'"
        - "sansfontoptions='Numbers=OldStyle,Numbers=Proportional'"
        - "monofont='Fira Code'"
        - "mathfont='Cambria Math'"
        - "mathfontoptions='math-style=ISO,bold-style=ISO'"
        - "lang='en-GB'"
        - "titlepage=true"
        - "titlepage-color=BB5544"
        - "titlepage-text-color=FFFFFF"
        - "titlepage-rule-color=FFFFFF"
        - "titlepage-rule-height=5"
        - "linkcolor=Mahogany"
        - "citecolor=Sepia"
        - "urlcolor=BrickRed"
        - "fontsize='11pt'"
        - "notes-after-punctuation=false"
        - "link-citations=true"
        - "nonumberfigures=true"
      template: /Users/ian/.pandoc/templates/eisvogel.latex
      table-of-contents: true
      toc-depth: 4
      base-header-level: 1
    postprocessors: ['postprocessors/fixLaTeX']
#######################################
  latex-ieee:
    preprocessors: []
    pandoc:
      from: markdown
      to: latex
      latex-engine: "xelatex"
      standalone: true
      filter: 
        - pandoc-citeproc
      bibliography: /Users/ian/.pandoc/Core.bib
      csl: /Users/ian/.pandoc/csl/apa-ian.csl
      metadata: 
        - "fontsize='10pt'"
        - "notes-after-punctuation=false"  
        - "link-citations=true"  
      template: /Users/ian/.pandoc/templates/ieee.latex
      dpi: 300
      table-of-contents: false
      toc-depth: 4
      base-header-level: 1
    postprocessors: ['postprocessors/fixLaTeX']
#######################################
  latex-scholar:
    preprocessors: []
    pandoc:
      from: markdown
      to: latex
      latex-engine: "xelatex"
      standalone: true
      filter: 
        - pandoc-citeproc
        - /Users/ian/.pandoc/filters/addToday
        - /Users/ian/.pandoc/filters/authorToName
      bibliography: /Users/ian/.pandoc/Core.bib
      csl: /Users/ian/.pandoc/csl/apa-ian.csl
      metadata: 
        - "fontsize='10pt'"
        - "notes-after-punctuation=false"  
        - "link-citations=true"  
        - "lang=en-GB"
      template: /Users/ian/.pandoc/templates/pandoc-scholar.latex
      base-header-level: 1
    postprocessors: []
#######################################
  memoir-with-refs:
    preprocessors: []
    pandoc:
      from: markdown
      to: latex
      latex-engine: "xelatex"
      standalone: true
      filter: 
        - pandoc-citeproc
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
      bibliography: /Users/ian/.pandoc/Core.bib
      csl: /Users/ian/.pandoc/csl/apa-ian.csl
      citation-abbreviations: /Users/ian/.pandoc/cite-abbr.json
      metadata: 
        - "classoption=twoside"
        - "mainfont='Greta Text Pro'"  
        - "mainfontoptions='Numbers=OldStyle,Numbers=Proportional'"
        - "sansfont='Graublau Sans'"  
        - "sansfontoptions='Numbers=OldStyle,Numbers=Proportional'"
        - "monofont='Fira Code'"  
        - "CJKmainfont='PingFang SC'"
        - "linkcolor=Mahogany"
        - "citecolor=Sepia"
        - "urlcolor=BrickRed"
        - "lang='en-GB'"  
        - "papersize='A4'"  
        - "documentclass='memoir'"
        - "fontsize='12pt'"
        - "geometry='margin=2cm'"
        - "notes-after-punctuation=false"  
        - "link-citations=true"  
      template: /Users/ian/.pandoc/templates/custom-memoir.latex
      dpi: 300
      table-of-contents: true
      toc-depth: 4
      base-header-level: 1
    postprocessors: 
      - 'postprocessors/fixLaTeX'
#######################################
  docx-with-refs:
    preprocessors: []
    pandoc:
      from: markdown
      to: docx
      standalone: true
      filter: 
        - pandoc-citeproc
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
        - /Users/ian/.pandoc/filters/authorRemoveHash #remove name: affiliation:
      bibliography: /Users/ian/.pandoc/Core.bib
      csl: /Users/ian/.pandoc/csl/apa-ian.csl
      #citation-abbreviations: /Users/ian/.pandoc/cite-abbr.json
      reference-docx: /Users/ian/.pandoc/templates/custom-greta.docx
      dpi: 300
      table-of-contents: false
      toc-depth: 4
      base-header-level: 1
      metadata: 
        - "notes-after-punctuation=false"  
        - "link-citations=false"
    postprocessors: []
#######################################
  odt-with-refs:
    preprocessors: []
    pandoc:
      from: markdown
      to: odt
      standalone: true
      filter: 
        - pandoc-citeproc
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
      bibliography: /Users/ian/.pandoc/Core.bib
      csl: /Users/ian/.pandoc/csl/apa-ian.csl
      citation-abbreviations: /Users/ian/.pandoc/cite-abbr.json
      reference-odt: /Users/ian/.pandoc/templates/custom.odt
      dpi: 300
      table-of-contents: false
      toc-depth: 4
      base-header-level: 1
      metadata: 
        - "notes-after-punctuation=false"  
        - "link-citations=true"
    postprocessors: []
#######################################
  html-with-refs:
    preprocessors: []
    pandoc:
      from: markdown
      to: html5
      standalone: true
      number-sections: true
      section-divs: true
      filter: 
        - pandoc-citeproc
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
      bibliography: /Users/ian/.pandoc/Core.bib
      csl: /Users/ian/.pandoc/csl/apa-ian.csl
      citation-abbreviations: /Users/ian/.pandoc/cite-abbr.json
      template: /Users/ian/.pandoc/templates/custom.html
      css: "/Users/ian/.pandoc/templates/custom.css"
      self-contained: true
      dpi: 300
      table-of-contents:
      toc-depth: 4
      base-header-level: 1
      metadata: 
        - "notes-after-punctuation=false"  
        - "link-citations=false"
    postprocessors: []
#######################################
  tufte:
    preprocessors: []
    pandoc:
      from: markdown
      to: html5
      standalone: true
      filter: 
        - pandoc-sidenote
      template: /Users/ian/.pandoc/templates/tufte.html5
      css: 
        - "/Users/ian/.pandoc/templates/tufte.css"
        - "/Users/ian/.pandoc/templates/tuftepandoc.css"
      self-contained: true
    postprocessors: []
#######################################
  docx-no-refs:
    preprocessors: []
    pandoc:
      from: markdown
      to: docx
      filter: 
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
      standalone: true
      reference-docx: /Users/ian/.pandoc/templates/custom.docx
      table-of-contents:
      toc-depth: 4
      base-header-level: 1
    postprocessors: []
#######################################
  odt-no-refs:
    preprocessors: []
    pandoc:
      from: markdown
      to: odt
      filter: 
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
      standalone: true
      reference-odt: /Users/ian/.pandoc/templates/custom.odt
      table-of-contents:
      toc-depth: 4
      base-header-level: 1
    postprocessors: []
#######################################
  test:
    preprocessors: []
    pandoc:
      from: markdown
      to: html5
      standalone: true
      css: "/Users/ian/.pandoc/templates/custom.css"
      self-contained: true
      mathjax: true
    postprocessors: []
#######################################
  test-pdf:
    preprocessors: []
    pandoc:
      from: markdown
      to: pdf
      latex-engine: "xelatex"
      standalone: true
      metadata: 
        - "lang='en-GB'"  
        - "papersize='A4'"  
        - "documentclass='article'"
        - "fontsize='12pt'"
        - "linestretch='1.75'"
    postprocessors: []
#######################################
  test-latex:
    preprocessors: []
    pandoc:
      from: markdown
      to: latex
      latex-engine: "xelatex"
      standalone: true
      metadata: 
        - "lang='en-GB'"  
        - "papersize='A4'"  
        - "documentclass='article'"
        - "fontsize='12pt'"
        - "linestretch='1.75'"
    postprocessors: []
