settings:
  recursive: true
  follow-symlinks: false
  skip: ['.*', 'pandocomatic.yaml']
templates:
#######################################
  paper-with-refs-pdf:
    preprocessors: []
    pandoc:
      from: markdown
      to: pdf
      output: test.pdf
      latex-engine: "xelatex"
      standalone: true
      filter: 
        - pandoc-citeproc
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
      bibliography: /Users/ian/.pandoc/Core.bib
      csl: /Users/ian/.pandoc/csl/apa.csl
      metadata: 
        - "mainfont='Greta Text Pro'"  
        - "sansfont='Graublau Sans'"  
        - "monofont='Fira Code'"  
        - "CJKmainfont='Arial Unicode MS'"
        - "lang='en-GB'"  
        - "papersize='A4'"  
        - "documentclass='article'"
        - "fontsize='16pt'"
        - "linestretch='1.7'"
        - "geometry='margin=3cm'"
        - "notes-after-punctuation=false"  
        - "link-citations=true"  
      template: /Users/ian/.pandoc/templates/custom.latex
      dpi: 300
      toc: true
      toc-depth: 4
      base-header-level: 1
    postprocessors: []
#######################################
  paper-with-refs-docx:
    preprocessors: []
    pandoc:
      from: markdown
      to: docx
      standalone: true
      filter: 
        - pandoc-citeproc
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
      bibliography: /Users/ian/.pandoc/core.bib
      csl: /Users/ian/.pandoc/csl/apa.csl
      reference-docx: /Users/ian/.pandoc/templates/custom.docx
      dpi: 300
      toc: false
      toc-depth: 4
      base-header-level: 1
      metadata: 
        - "notes-after-punctuation=false"  
        - "link-citations=true"
    postprocessors: []
#######################################
  paper-with-refs-odt:
    preprocessors: []
    pandoc:
      from: markdown
      to: odt
      standalone: true
      filter: 
        - pandoc-citeproc
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
      bibliography: /Users/ian/.pandoc/core.bib
      csl: /Users/ian/.pandoc/csl/apa.csl
      reference-odt: /Users/ian/.pandoc/templates/custom.odt
      dpi: 300
      toc: false
      toc-depth: 4
      base-header-level: 1
      metadata: 
        - "notes-after-punctuation=false"  
        - "link-citations=true"
    postprocessors: []
#######################################
  paper-with-refs-html:
    preprocessors: []
    pandoc:
      from: markdown
      to: html5
      standalone: true
      number-sections: true
      section-divs: true
      filter: 
        - pandoc-citeproc
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
      bibliography: /Users/ian/.pandoc/core.bib
      csl: /Users/ian/.pandoc/csl/apa.csl
      template: /Users/ian/.pandoc/templates/custom.html
      css: "/Users/ian/.pandoc/templates/custom.css"
      self-contained: true
      dpi: 300
      toc: true
      toc-depth: 4
      base-header-level: 1
      metadata: 
        - "notes-after-punctuation=false"  
        - "link-citations=true"
    postprocessors: []
#######################################
  paper-no-refs-docx:
    preprocessors: []
    pandoc:
      from: markdown
      to: docx
      filter: 
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
      standalone: true
      reference-docx: /Users/ian/.pandoc/templates/custom.docx
      toc: false
      base-header-level: 1
    postprocessors: []
#######################################
  paper-no-refs-odt:
    preprocessors: []
    pandoc:
      from: markdown
      to: odt
      filter: 
        - /Users/ian/.pandoc/filters/removeHR #remove horizontal rules
      standalone: true
      reference-docx: /Users/ian/.pandoc/templates/custom.odt
      toc: false
      base-header-level: 1
    postprocessors: []
#######################################
  test:
    preprocessors: []
    pandoc:
      from: markdown
      to: html5
      standalone: true
      css: "/Users/ian/.pandoc/templates/custom.css"
      self-contained: true
      mathjax: true
      dpi: 300
      toc: false
    postprocessors: []
#######################################
  test-pdf:
    preprocessors: []
    pandoc:
      from: markdown
      to: latex
      output: "test-pdf.pdf"
      latex-engine: "xelatex"
      standalone: true
      toc: true
      metadata: 
        - "lang='en-GB'"  
        - "papersize='A4'"  
        - "documentclass='article'"
        - "fontsize='16pt'"
        - "linestretch='1.75'"
    postprocessors: []
#######################################
  test-latex:
    preprocessors: []
    pandoc:
      from: markdown
      to: latex
      latex-engine: "xelatex"
      standalone: true
      toc: true
      metadata: 
        - "lang='en-GB'"  
        - "papersize='A4'"  
        - "documentclass='article'"
        - "fontsize='16pt'"
        - "linestretch='1.75'"
    postprocessors: []

