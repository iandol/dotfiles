"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[[mgr.append_keymap]]
on = "<F8>"
run = "remove"
desc = "Trash selected files"

[[mgr.prepend_keymap]]
on   = [ "c", "m" ]
run  = "plugin chmod"
desc = "Chmod on selected files"

[[mgr.prepend_keymap]]
on   = [ "g", "i" ]
run  = "plugin lazygit"
desc = "run lazygit"
