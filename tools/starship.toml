# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# catppuccin
palette = "catppuccin_mocha"

# Inserts a blank line between shell prompts
add_newline = true
scan_timeout = 10
command_timeout = 750

[character] 
success_symbol = "[➪](bold green)"
error_symbol = "[◎](bold red)"

[directory]
style = "bold yellow"
read_only = "🔒"
read_only_style = "red"
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Code" = " "

[username]
detect_env_vars = []
format = "[$user]($style) in "
style_root = "red bold"
style_user = "yellow bold"
show_always = false
disabled = false

[sudo]
disabled = false

[shlvl]
threshold = 2
symbol = "↕️ "
format = "[$symbol$shlvl]($style) "
repeat = false
repeat_offset = 0
style = "dimmed yellow"
disabled = false

[shell]
bash_indicator = "β"
zsh_indicator = "ζ"
elvish_indicator = "ε"
style = "dimmed yellow"
disabled = false

[git_branch]
symbol = " "
style = "bold mauve"

[git_commit]
tag_symbol = "  " 

[ruby]
format = "via [$symbol($version )]($style)"
version_format = "v${raw}"
symbol = " "

[hostname]
ssh_symbol = " "
trim_at = "."
format = "[$ssh_symbol$hostname]($style) in "
style = "green dimmed bold"
ssh_only = false

[memory_usage]
threshold = 75
format = "via $symbol[$ram( | $swap)]($style) "
style = "white bold dimmed"
symbol = "󰍛 "
disabled = true

[battery]
[[battery.display]]
threshold = 10
style = "bold red"
[[battery.display]]
threshold = 30
style = "bold yellow"
discharging_symbol = "⌁"

