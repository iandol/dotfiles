global:
  links:
    ansiweatherrc: ~/.ansiweatherrc
    default-gems: ~/.config/default-gems
    pixi-global.toml: ~/.pixi/manifests/pixi-global.toml
    rubocop.yml: ~/.rubocop.yml
    starship.toml: ~/.config/starship.toml
    tmux.conf: ~/.tmux.conf
    yazi.toml: ~/.config/yazi/yazi.toml
linux:
  install: 'curl -fsSL https://pixi.sh/install.sh | sh'
darwin:
  install: 'curl -fsSL https://pixi.sh/install.sh | sh'
windows:
  install: 'powershell -ExecutionPolicy ByPass -c "irm -useb https://pixi.sh/install.ps1 | iex"'
linux[whoami.distro^="Raspberry"]:
  links:
    starshiprpi.toml: ~/.config/starship.toml